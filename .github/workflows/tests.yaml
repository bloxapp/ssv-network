name: Run tests

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Hardhat unit test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
        env:
          GH_TOKEN: ${{ secrets.github_token }}
      - run: npx hardhat test -parallel
